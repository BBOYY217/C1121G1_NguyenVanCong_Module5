<h1>Category</h1>
<a routerLink="/category/create">create</a>
<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th >Id</th>
    <th >Name</th>
    <th >Edit</th>
    <th >Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories; index as i">
    <th>{{i + 1}}</th>
    <td>{{category.name}}</td>
    <td>
      <a [routerLink]="['/category/edit', category.id]">Edit</a>
    </td>
    <td>
      <a [routerLink]="['/category/delete', category.id]">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
