<a routerLink="/product/create">Create</a>
<table  class="table table-dark table-striped">
  <thead>
  <tr>
    <th >ID</th>
    <th >Code</th>
    <th >Name</th>
    <th >Price</th>
    <th >Description</th>
    <th >Date</th>
    <th >Category</th>
    <th colspan="2" style="text-align: center">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of productList; index as i">
    <th>{{i + 1}}</th>
    <td>{{product.code}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.date | date: 'dd/MM/yyyy' }}</td>
    <td>{{product.category.name}}</td>
    <td style="text-align: center">
      <a [routerLink]="['/product/edit', product.id]" class="btn btn-warning">Edit</a>
      <a [routerLink]="['/product/delete', product.id]" class="btn btn-danger" style="margin-left: 10px">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
