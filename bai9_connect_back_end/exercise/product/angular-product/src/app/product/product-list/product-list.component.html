

<a routerLink="/product/create">Create</a>
<table  class="table table-dark table-striped">
  <thead>
  <tr>
    <th >ID</th>
    <th >Name</th>
    <th >Price</th>
    <th >Description</th>
    <th >Category</th>
    <th >Edit</th>
    <th >Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of productList; index as i">
    <th>{{i + 1}}</th>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td>
      <a [routerLink]="['/product/edit', product.id]">Edit</a>
    </td>
    <td>
      <a [routerLink]="['/product/delete', product.id]">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
